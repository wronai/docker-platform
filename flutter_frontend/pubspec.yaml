name: media_vault_app
description: Media Vault Flutter Web Application
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP client
  http: ^1.1.0
  dio: ^5.3.2
  
  # State management
  provider: ^6.0.5
  
  # File handling
  file_picker: ^6.0.0
  mime: ^1.0.4
  
  # UI components
  material_design_icons_flutter: ^7.0.7296
  flutter_dropzone: ^4.0.1
  
  # Utils
  path: ^1.8.3
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
