name: media_vault_app
description: Media Vault Flutter Web Application
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP client
  http: ^1.1.0
  dio: ^5.3.2
  
  # State management
  provider: ^6.0.5
  
  # File handling
  file_picker: ^6.0.0
  mime: ^1.0.4
  
  # UI components
  material_design_icons_flutter: ^7.0.7296
  flutter_dropzone: ^4.0.1
  
  # Utils
  path: ^1.8.3
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

---

# flutter_frontend/lib/main.dart
import 'package:flutter/material.dart';
import 'package:provider/provider.dart';
import 'services/media_vault_service.dart';
import 'providers/vault_provider.dart';
import 'screens/vault_home_screen.dart';
import 'screens/upload_screen.dart';
import 'screens/gallery_screen.dart';

void main() {
  runApp(MediaVaultApp());
}

class MediaVaultApp extends StatelessWidget {
  @override
  Widget build(BuildContext context) {
    return MultiProvider(
      providers: [
        ChangeNotifierProvider(create: (_) => VaultProvider()),
        Provider(create: (_) => MediaVaultService()),
      ],
      child: MaterialApp(
        title: 'Media Vault',
        theme: ThemeData(
          primarySwatch: Colors.indigo,
          visualDensity: VisualDensity.adaptivePlatformDensity,
          appBarTheme: AppBarTheme(
            backgroundColor: Colors.indigo[800],
            foregroundColor: Colors.white,
          ),
        ),
        initialRoute: '/',
        routes: {
          '/': (context) => VaultHomeScreen(),
          '/upload': (context) => UploadScreen(),
          '/gallery': (context) => GalleryScreen(),
        },
      ),
    );
  }
}
