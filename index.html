<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation Book</title>
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <!-- Table of Contents generator -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-toc@1.2.0/dist/markdown-toc.min.js"></script>
    <style>
        :root {
            --sidebar-width: 280px;
            --header-height: 60px;
            --primary-color: #0366d6;
            --text-color: #24292e;
            --border-color: #e1e4e8;
            --bg-color: #ffffff;
            --sidebar-bg: #f6f8fa;
            --code-bg: #f6f8fa;
            --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            --font-mono: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-sans);
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        #sidebar {
            width: var(--sidebar-width);
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            height: 100vh;
            position: fixed;
            overflow-y: auto;
            padding: 20px;
            z-index: 100;
        }

        #sidebar h2 {
            font-size: 1.2em;
            margin-bottom: 1em;
            padding-bottom: 0.5em;
            border-bottom: 1px solid var(--border-color);
        }

        #toc {
            font-size: 0.9em;
        }

        #toc ul {
            list-style: none;
            padding-left: 1em;
        }

        #toc a {
            color: var(--text-color);
            text-decoration: none;
            display: block;
            padding: 4px 0;
            transition: color 0.2s;
        }

        #toc a:hover {
            color: var(--primary-color);
        }

        #toc .toc-h1 { margin-left: 0; font-weight: 600; }
        #toc .toc-h2 { margin-left: 1em; }
        #toc .toc-h3 { margin-left: 2em; font-size: 0.9em; }
        #toc .toc-h4 { margin-left: 3em; font-size: 0.85em; }
        #toc .toc-h5 { margin-left: 4em; font-size: 0.8em; }
        #toc .toc-h6 { margin-left: 5em; font-size: 0.75em; }

        /* Main content */
        #main {
            flex: 1;
            margin-left: var(--sidebar-width);
            max-width: 900px;
            padding: 2em 3em;
        }

        /* Loading indicator */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 1.2em;
        }

        .spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 3px solid var(--primary-color);
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Markdown content */
        .markdown-body {
            line-height: 1.8;
        }

        .markdown-body h1,
        .markdown-body h2,
        .markdown-body h3,
        .markdown-body h4,
        .markdown-body h5,
        .markdown-body h6 {
            margin-top: 1.5em;
            margin-bottom: 0.8em;
            font-weight: 600;
            line-height: 1.25;
            position: relative;
            padding-top: 1em;
        }

        .markdown-body h1:not(:first-child) {
            border-top: 1px solid var(--border-color);
            padding-top: 1.5em;
            margin-top: 2em;
        }

        .markdown-body h1 { font-size: 2em; }
        .markdown-body h2 { font-size: 1.5em; }
        .markdown-body h3 { font-size: 1.25em; }
        .markdown-body h4 { font-size: 1em; }
        .markdown-body h5 { font-size: 0.875em; }
        .markdown-body h6 { font-size: 0.85em; color: #6a737d; }

        .markdown-body p {
            margin-top: 0;
            margin-bottom: 1em;
        }

        .markdown-body ul,
        .markdown-body ol {
            padding-left: 2em;
            margin-top: 0;
            margin-bottom: 1em;
        }

        .markdown-body li {
            margin-bottom: 0.5em;
        }

        .markdown-body code {
            background-color: var(--code-bg);
            border-radius: 3px;
            padding: 0.2em 0.4em;
            font-family: var(--font-mono);
            font-size: 85%;
        }

        .markdown-body pre {
            background-color: var(--code-bg);
            border-radius: 6px;
            padding: 16px;
            overflow: auto;
            line-height: 1.45;
            margin-bottom: 1.5em;
        }

        .markdown-body pre code {
            background-color: transparent;
            padding: 0;
            border-radius: 0;
        }

        .markdown-body blockquote {
            border-left: 0.25em solid #dfe2e5;
            color: #6a737d;
            padding: 0 1em;
            margin: 0 0 1.5em 0;
        }

        .markdown-body table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 1.5em;
            display: block;
            overflow: auto;
        }

        .markdown-body table th,
        .markdown-body table td {
            border: 1px solid #dfe2e5;
            padding: 6px 13px;
        }

        .markdown-body table tr {
            background-color: #fff;
            border-top: 1px solid #c6cbd1;
        }

        .markdown-body table tr:nth-child(2n) {
            background-color: #f6f8fa;
        }

        /* File indicators */
        .file-section {
            position: relative;
        }

        .file-path {
            position: absolute;
            right: 0;
            top: 0.5em;
            font-size: 0.7em;
            color: #6a737d;
            background: #f6f8fa;
            padding: 2px 8px;
            border-radius: 12px;
            font-family: var(--font-mono);
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            :root {
                --sidebar-width: 250px;
            }
            
            #main {
                padding: 1.5em;
            }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            #sidebar {
                position: static;
                width: 100%;
                height: auto;
                max-height: 40vh;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
            
            #main {
                margin-left: 0;
                padding: 1em;
            }
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Table of Contents</h2>
        <div id="toc"></div>
    </div>

    <div id="main">
        <div class="loading">
            <div class="spinner"></div>
            <span>Loading documentation...</span>
        </div>
        <div id="content" class="markdown-body" style="display: none;"></div>
    </div>

    <script>
        // Configuration
        const API_URL = 'data/file-system.json';
        
        // DOM Elements
        const contentEl = document.getElementById('content');
        const loadingEl = document.querySelector('.loading');
        const tocEl = document.getElementById('toc');
        
        // Load and process file system
        async function loadDocumentation() {
            try {
                // Show loading state
                contentEl.style.display = 'none';
                loadingEl.style.display = 'flex';
                
                // Load file system
                const response = await fetch(API_URL);
                const fileSystem = await response.json();
                
                // Extract and sort markdown files
                const markdownFiles = [];
                extractMarkdownFiles(fileSystem, markdownFiles);
                
                // Sort files by path (alphabetical order)
                markdownFiles.sort((a, b) => a.path.localeCompare(b.path));
                
                // Load and render all markdown files
                await renderMarkdownFiles(markdownFiles);
                
                // Generate table of contents
                generateTOC();
                
                // Hide loading state, show content
                loadingEl.style.display = 'none';
                contentEl.style.display = 'block';
                
                // Apply syntax highlighting
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
                
                // Scroll to hash if present in URL
                if (window.location.hash) {
                    const id = window.location.hash.substring(1);
                    const element = document.getElementById(id);
                    if (element) {
                        element.scrollIntoView();
                    }
                }
                
            } catch (error) {
                console.error('Error loading documentation:', error);
                loadingEl.innerHTML = `
                    <div style="color: #cb2431; text-align: center; padding: 2em;">
                        <h2>Error Loading Documentation</h2>
                        <p>${error.message}</p>
                        <p>Make sure to run <code>generate_structure.py</code> first.</p>
                    </div>
                `;
            }
        }
        
        // Recursively extract all markdown files from the file system
        function extractMarkdownFiles(node, result = []) {
            if (!node) return;
            
            if (node.type === 'file' && node.name.endsWith('.md')) {
                result.push({
                    name: node.name,
                    path: node.path,
                    content: node.content || ''
                });
            } else if (node.children) {
                for (const child of node.children) {
                    extractMarkdownFiles(child, result);
                }
            }
        }
        
        // Render all markdown files to the page
        async function renderMarkdownFiles(files) {
            let html = '';
            
            for (const file of files) {
                try {
                    // Add file section with path indicator
                    html += `
                        <div class="file-section">
                            <div class="file-path" title="${file.path}">${file.path}</div>
                            ${marked.parse(file.content || '')}
                        </div>
                        <hr style="margin: 2em 0; border: 0; border-top: 1px dashed #e1e4e8;">
                    `;
                } catch (error) {
                    console.error(`Error rendering ${file.path}:`, error);
                    html += `
                        <div class="file-section">
                            <h2>Error Loading: ${file.name}</h2>
                            <pre>${error.message}</pre>
                        </div>
                    `;
                }
            }
            
            contentEl.innerHTML = html;
        }
        
        // Generate table of contents from headings
        function generateTOC() {
            const headings = contentEl.querySelectorAll('h1, h2, h3, h4, h5, h6');
            let tocHtml = '<ul>';
            let currentLevel = 1;
            
            headings.forEach((heading, index) => {
                // Skip file path indicators
                if (heading.classList.contains('file-path')) return;
                
                const level = parseInt(heading.tagName.substring(1));
                const id = `heading-${index}`;
                
                // Set ID for anchor links
                heading.id = id;
                
                // Add TOC entry
                if (level > currentLevel) {
                    tocHtml += '<ul>'.repeat(level - currentLevel);
                } else if (level < currentLevel) {
                    tocHtml += '</li></ul>'.repeat(currentLevel - level);
                } else {
                    tocHtml += '</li>';
                }
                
                tocHtml += `<li class="toc-h${level}"><a href="#${id}">${heading.textContent}</a>`;
                currentLevel = level;
            });
            
            // Close any open lists
            tocHtml += '</li></ul>'.repeat(currentLevel - 1);
            tocHtml += '</ul>';
            
            tocEl.innerHTML = tocHtml;
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', loadDocumentation);
    </script>
</body>
</html>
